<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
      name="author"
    />
    <meta content="Hugo 0.98.0" name="generator" />
    <title>Expense Tool : {% block title %} {% endblock %}</title>
    <link
      href="https://getbootstrap.com/docs/5.2/examples/dashboard/"
      rel="canonical"
    />
    {% load static %}
    <link
      crossorigin="anonymous"
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'login' %}>Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>{% block content %} {% endblock %}</main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script
      crossorigin="anonymous"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    ></script>

    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
